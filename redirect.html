<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>[redirect]</title>
</head>
<body>
    <a id="fallback"></a>
    <script type="text/javascript">
        (function() {
            'use strict';
            var url = location.hash.slice(1);
            if (url) {
                if (!document.hidden) {
                    location.href = url;
                } else {
                    window.addEventListener('focus', function() {
                        location.href = url;
                    });
                }
                let fallback = document.getElementById('fallback');
                fallback.href = url;
                fallback.textContent = url;
                document.title += ' ' + url;
            }
        })();
    </script>
</body>
</html>
