<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Open Mulitple URLs</title>
  <link rel="icon" href="arrow.svg" type="image/svg+xml"> 
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <label for="urlBox">URL list</label>
        <textarea id="urlBox" class="form-control" rows="10"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-right">
        <button id="extractBtn" type="button" class="btn btn-secondary">Extract URLs</button>
      </div>
    </div>
    <div class="row mt-3">
      <label for="cooldownTime" class="col-sm-2 col-form-label">Cooldown</label>
      <div class="col-sm-10">
        <input id="cooldownTime" class="form-control-plaintext" type="number" step="0.01" value="0">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <input id="dontLoadPage" type="checkbox" checked>
        <label for="dontLoadPage">Don't load pages right away.</label>
      </div>
      <div class="col">
        <input id="reverseOrder" type="checkbox" checked>
        <label for="reverseOrder">Go in reverse order.</label>
      </div>
      <div class="col text-right">
        <button id="goBtn" type="button" class="btn btn-primary">Go</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
